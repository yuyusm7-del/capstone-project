<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lihat Data Produk - Estimator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../admin/dashboard.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="dashboard-wrapper">
      <aside class="sidebar estimator-sidebar" id="sidebar">
        <div class="sidebar-logo-container">
          <img
            src="../assets/aclogo2.png"
            alt="Accenture Logo"
            class="sidebar-logo"
          />
        </div>

        <nav class="sidebar-nav">
          <ul class="menu-top">
            <li class="nav-item" data-page="estimator_dashboard">
              <img src="../assets/dashboard.png" class="nav-icon" />
              <span>Dashboard</span>
            </li>

            <li class="nav-item active" data-page="lihat_data_produk">
              <img src="../assets/lihat_data.png" class="nav-icon" />
              <span>Lihat Data Produk</span>
            </li>

            <li class="nav-item" data-page="hitung_estimasi">
              <img src="../assets/hitung_estimasi.png" class="nav-icon" />
              <span>Hitung Estimasi</span>
            </li>

            <li class="nav-item" data-page="hasil_estimasi">
              <img src="../assets/hasil_estimasi.png" class="nav-icon" />
              <span>Hasil Estimasi</span>
            </li>

            <li class="nav-item" data-page="laporan_ekspor">
              <img src="../assets/laporan.png" class="nav-icon" />
              <span>Laporan & Ekspor</span>
            </li>
          </ul>

          <div class="logout-section">
            <a href="#" class="logout-link">
              <i class="fas fa-sign-out-alt"></i>
              <span>Logout</span>
            </a>
          </div>
        </nav>
      </aside>

      <main class="main-content">
        <header class="main-header">
          <h1 class="header-title">Lihat Data Produk</h1>
          <div class="user-profile">
            <div class="user-avatar"><i class="fas fa-user-tie"></i></div>
            <span class="user-role">Role User</span>
          </div>
        </header>

        <section class="dashboard-body product-view-body">
          <h2 class="section-subtitle">
            Daftar Produk dan Komponen yang terdaftar di sistem
          </h2>

          <div id="product-list-container">
            <div class="product-item">
              <div class="product-header" data-product="Tongkat Baseball">
                <span>Tongkat Baseball (PROD1)</span>
                <i class="fas fa-plus expand-icon"></i>
              </div>

              <div class="component-details hidden">
                <table class="component-table-nested">
                  <thead>
                    <tr>
                      <th style="width: 33%">NAMA KOMPONEN</th>
                      <th style="width: 33%">KUANTITAS</th>
                      <th style="width: 33%">SATUAN</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>

            <div class="product-item">
              <div class="product-header" data-product="Bola Basket">
                <span>Bola Basket (PROD2)</span>
                <i class="fas fa-plus expand-icon"></i>
              </div>
              <div class="component-details hidden">
                <table class="component-table-nested">
                  <thead>
                    <tr>
                      <th style="width: 33%">NAMA KOMPONEN</th>
                      <th style="width: 33%">KUANTITAS</th>
                      <th style="width: 33%">SATUAN</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="estimator_script.js"></script>
  </body>
</html>
