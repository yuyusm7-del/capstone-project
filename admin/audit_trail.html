<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audit Trail - Accenture</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="dashboard.css" />
  </head>

  <body>
    <div class="dashboard-wrapper">
      <!-- SIDEBAR -->
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-logo-container">
          <img
            src="../assets/aclogo2.png"
            alt="Accenture Logo"
            class="sidebar-logo"
          />
          <button
            class="hamburger-btn"
            id="hamburgerBtn"
            onclick="document.querySelector('.menu-top').classList.toggle('active')"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="hamburger-icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>
        </div>

        <nav class="sidebar-nav">
          <ul class="menu-top">
            <li class="nav-item" data-page="dashboard">
              <img src="../assets/dashboard.png" class="nav-icon" />
              <span>Dashboard</span>
            </li>

            <li class="nav-item" data-page="manajemen_produk">
              <img src="../assets/mproduk.png" class="nav-icon" />
              <span>Manajemen Produk</span>
            </li>

            <li class="nav-item" data-page="manajemen_komponen">
              <img src="../assets/mkomponen.png" class="nav-icon" />
              <span>Manajemen Komponen</span>
            </li>

            <li class="nav-item" data-page="riwayat_pengadaan">
              <img src="../assets/riwayat.png" class="nav-icon" />
              <span>Riwayat Pengadaan</span>
            </li>

            <li class="nav-item" data-page="kurs_jisdor">
              <img src="../assets/kurs.png" class="nav-icon" />
              <span>Kurs JISDOR</span>
            </li>

            <li class="nav-item" data-page="manajemen_user">
              <img src="../assets/user.png" class="nav-icon" />
              <span>Manajemen User</span>
            </li>

            <li class="nav-item active" data-page="audit_trail">
              <img src="../assets/audit.png" class="nav-icon" />
              <span>Audit Trail</span>
            </li>
          </ul>

          <div class="logout-section">
            <a href="#" class="logout-link">
              <i class="fas fa-sign-out-alt"></i>
              <span>Logout</span>
            </a>
          </div>
        </nav>
      </aside>

      <!-- MAIN CONTENT -->
      <main class="main-content">
        <!-- HEADER -->
        <header class="main-header">
          <div class="logo-area">
            <div class="accenture-logo">
              <span class="logo-text">accenture</span>
              <div class="logo-shape">&gt;</div>
            </div>
          </div>

          <h1 class="header-title">Manajemen Audit Trail</h1>

          <div class="user-profile">
            <div class="user-avatar">
              <i class="fas fa-user-tie"></i>
            </div>
            <span class="user-role">Role User</span>
          </div>
        </header>

        <!-- BODY -->
        <section class="dashboard-body">
          <!-- FILTER BAR -->
          <div class="audit-controls">
            <div class="filter-group">
              <label for="user-filter">Filter By User</label>
              <select id="user-filter" class="filter-select">
                <option value="">All Users</option>
                <!-- Isi dari JS -->
              </select>
            </div>

            <div class="filter-group">
              <label for="date-filter">Tanggal</label>
              <input type="date" id="date-filter" class="filter-date" />
            </div>
          </div>

          <!-- TABEL AUDIT -->
          <div class="data-table-container audit-table-container">
            <table class="audit-table">
              <thead>
                <tr>
                  <th style="width: 20%">TANGGAL & WAKTU</th>
                  <th style="width: 15%">NAMA PENGGUNA</th>
                  <th style="width: 20%">AKTIVITAS</th>
                  <th style="width: 45%">DETAIL PERUBAHAN</th>
                </tr>
              </thead>

              <tbody id="audit-table-body">
                <!-- Data via JS -->
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <script src="dashboard.js"></script>
  </body>
</html>
