<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Produk</title>
    <link rel="stylesheet" href="edit_produk.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="edit-card">
        <h2 class="form-title">Edit Produk</h2>

        <form id="edit-form">
          <div class="input-group">
            <label for="kode_produk">Kode Produk (Tidak bisa diubah)</label>
            <input
              type="text"
              id="kode_produk"
              name="kode_produk"
              value="PROD1"
              disabled
            />
          </div>

          <div class="input-group">
            <label for="nama_produk">Nama Produk</label>
            <input
              type="text"
              id="nama_produk"
              name="nama_produk"
              value="Tongkat Baseball"
              required
            />
          </div>

          <div class="input-group">
            <label for="deskripsi">Deskripsi</label>
            <textarea id="deskripsi" name="deskripsi" rows="4" required>
Produk utama.....</textarea
            >
          </div>

          <div class="action-buttons">
            <button
              type="button"
              class="btn-batal"
              onclick="window.history.back()"
            >
              Batal
            </button>
            <button type="submit" class="btn-simpan">Simpan</button>
          </div>
        </form>
      </div>
    </div>
    <div id="custom-edit-success-modal" class="custom-modal">
      <div class="modal-content">
        <h3 class="modal-title success">Sukses</h3>
        <p id="edit-success-message">Produk berhasil diubah!</p>
        <div class="modal-actions">
          <button id="modal-edit-success-ok-btn" class="btn-modal-ok">
            OK
          </button>
        </div>
      </div>
    </div>
    <script src="edit_produk.js"></script>
  </body>
</html>
