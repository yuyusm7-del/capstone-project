<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <div class="login-container">
      <img src="assets/aclogo.png" alt="Logo Aplikasi" class="app-logo" />

      <h2 class="login-title">LOGIN</h2>

      <form id="login-form">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" required />
            <i class="fas fa-eye" id="togglePassword"></i>
          </div>
        </div>

        <div class="remember-me">
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember">Ingat Saya</label>
        </div>

        <button type="submit" class="login-button">Masuk</button>

        <p id="error-message" class="error-text">Username/Password salah</p>
      </form>
    </div>

    <!-- Modal Sukses -->
    <div id="login-success-modal" class="custom-modal">
      <div class="modal-content">
        <h3 class="modal-title success">Login Berhasil!</h3>
        <p id="login-success-message">Selamat datang kembali.</p>

        <div class="modal-actions">
          <button id="modal-login-ok-btn" class="btn-modal-ok">OK</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
